<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div id=group>
                <label id="name-label"  for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required >
            </div>
            <div id=group>
                <label  id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email" required >
            </div>
            <div id=group>
                <label  id="number-label" for="age">Age (Optional)</label>
                <input id="number" type="number" name="age" placeholder="Enter your age" min="1" max="120" >
            </div>
            <div id="group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="select">
                    <option value="" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full-Time-Learner">Full Time Learner</option>
                    <option value="Full-Time-Job">Full Time Job"</option>
                    <option value="Prefer-not-to-say">Prefer not to say"</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="group" class="radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" id="definitely" name="recommend" value="definitely" checked>Definitely</input></label>
                <label><input type="radio" id="maybe" name="recommend" value="maybe" checked>Maybe</input></label>
                <label><input type="radio" id="not-sure" name="recommend" value="not-sure">Definitely</input></label>
            </div>
            <div id="group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown" name="select">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Chalenges">Chalenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open-source">Open source</option>
                </select>
            </div>
            <div id="group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" value="front-end-projects" id="front-end-projects" name="front-end">Front-end Projects</input></label>
                <label><input type="checkbox" value="Back-end-Projects" id="Back-end-Projects" name="Back-end">Back-end Projects</input></label>
                <label><input type="checkbox" value="Data-Visualization" id="Data-Visualization" name="Data Visualization">Data Visualization</input></label>
                <label><input type="checkbox" value="Challenges" id="Challenges" name="Challenges">Challenges</input></label>
                <label><input type="checkbox" value="Open-Source" id="Open-Source" name="Open Source Community">Open Source Community</input></label>
                <label><input type="checkbox" value="Gitter help rooms" id="Gitter help rooms" name="Gitter help rooms">Gitter help rooms</input></label>
                <label><input type="checkbox" value="Videos" id="Videos" name="Videos">Videos</input></label>
                <label><input type="checkbox" value="City Meetups" id="City Meetups" name="City Meetups">City Meetups</input></label>
                <label><input type="checkbox" value="Wiki" id="Wiki" name="Wiki">Wiki</input></label>
                <label><input type="checkbox" value="Forum" id="Forum" name="Forum">Forum</input></label>
                <label><input type="checkbox" value="Additional Courses" id="Additional Courses" name="Additional Courses">Additional Courses</input></label>
            </div>
            <textarea>
                
            </textarea>
            <div id="group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
